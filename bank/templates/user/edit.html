{% extends "base.html" %}

{% block content %}

    {% if form.errors %}
        {{ form.errors }}}
    {% endif %}


		<!-- CSS style -->
		<link rel="stylesheet" type="text/css" href="/static/login_register.css">
        <link rel="stylesheet" type="text/css" href="/static/base.css">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
			<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
			<div class="container">
			<div class="row main">
				<div class="main-login main-center">

					<form class="" method="post" action="">
                        {% csrf_token %}

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your name" value="{{ form.username.value }}"/>
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="surname" class="cols-sm-2 control-label">Surname</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="surname" id="surname"  placeholder="Enter your surname" value="{{ form.surname.value }}"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="date_of_birth" class="cols-sm-2 control-label">Date of birth</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="date" class="form-control" name="date_of_birth" id="date_of_birth"  placeholder="Enter your date of birth" value="{{ form.date_of_birth.value }}">
								</div>
							</div>
						</div>

                        <div class="form-group">
							<label for="phone_number" class="cols-sm-2 control-label">Phone</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="phone_number" id="phone_number"  placeholder="Enter your phone_number" value="{{ form.phone_number.value }}"/>
								</div>
							</div>
						</div>


                        <div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="email" class="form-control" name="email" id="email"  placeholder="Enter your email" value="{{ form.email.value }}">
								</div>
							</div>
						</div>

                        <div class="form-group">
							<label for="about_user" class="cols-sm-2 control-label">Tell about yourself</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <textarea  class="form-control" name="about_user" id="about_user"  placeholder="Info" rows="10"></textarea>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button class="btn btn-default regbutton">OK</button>
						</div>

					</form>
				</div>
			</div>
		</div>
{% endblock %}
